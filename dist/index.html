<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script defer src="login-page.js"></script> -->
  <title>Travel Tracker</title>
</head>
<body>
  <div id="main-holder" >
    <h1 class="login-text">Login to your profile</h1>
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" required>
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" required>
      <input type="submit" value="Let's Trip!" id="login-form-submit">
    </form>
  </div>
  <div class="grid-container hidden">
    <div class="top-bar">
        <h1>Travel Tracker</h1>
          <div class="welcome">
            <h2 class="welcome-message"></h2>
            <p class="traveler-type"></p>
            <p class="total-trip-cost"><p>
          </div>
          <form class="calendar">
            <label for="select">Book Your Next Trip!</label>
            <input type="date" id="select" class="calendar-entry" name="select-date" required>
            <label for="duration" class="hidden">How Long?</label>
            <input id="duration" type ="number" name="duration" placeholder="Duration (days)" class="input-text" required>
            <label for="travelers" class="hidden">How Many?</label>
            <input id="travelers" type ="number" name="travelers" placeholder="How Many Going?" class="input-text" required>
            <label for="destinationDropDown" class="hidden">Destination</label>
            <select id="destinationDropDown" name="destination" required></select>
            <input type="submit" value="Show Me!" class="submit-button" id="postTripSubmit"></input>
          </form>
    </div>  

    <div class="center">
      <button id="pastTripsButton">Past Trips</button>
      <button id="presentTripsButton">Present Trips</button>
      <button id="futureTripsButton">Future Trips</button>
      <button id="pendingTripsButton">Pending Trips</button>
    </div>
    <div class="bottom-grid hidden" id="pastTripsWindow"></div>
    <div class="bottom-grid hidden" id="presentTripsWindow"></div>
    <div class="bottom-grid hidden" id="futureTripsWindow"></div>
    <div class="bottom-grid hidden" id="pendingTripsWindow"></div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
